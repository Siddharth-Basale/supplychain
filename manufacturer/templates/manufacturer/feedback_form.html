<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .rating-options {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .rating-option {
            display: flex;
            align-items: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback for {{ bid.supplier.company_name }}</h1>
        <p>You're about to accept the bid from {{ bid.supplier.company_name }} for {{ quote.product }}.</p>
        <p>Please provide your feedback below:</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Rating</label>
                <div class="rating-options">
                    {% for choice in form.rating.field.choices %}
                    <div class="rating-option">
                        <input type="radio" id="rating_{{ choice.0 }}" name="rating" value="{{ choice.0 }}">
                        <label for="rating_{{ choice.0 }}">{{ choice.1 }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_comments">Comments</label>
                {{ form.comments }}
            </div>
            
            <button type="submit" class="submit-btn">Accept Bid & Submit Feedback</button>
        </form>
        
        <a href="{% url 'view_quote_bids' quote.id %}" class="back-link">‚Üê Back to Bids</a>
    </div>
</body>
</html>
